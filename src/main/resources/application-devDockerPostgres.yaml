spring:
  # PostgreSQL from docker
  datasource:
    url: jdbc:postgresql://localhost:9999/sb
    username: sa
    password: 123
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false